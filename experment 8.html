<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .main-box {
            width: 90%;
            margin: 40px auto;
            border: 2px solid #000;
            padding: 30px 20px;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
        }
        .card {
            width: 250px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 9px rgba(245, 6, 6, 0.15);
            padding: 20px;
            border-radius: 6px;
        }
        .circle {
            width: 70px;
            height: 70px;
            background-color: #0a74ff;
            color: rgb(247, 244, 244);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .details {
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    
    <div class="main-box">
        <div class="card-container">
            <div class="card">
                <div class="circle">JK</div>
                <div class="name">Jeet Kumar</div>
                <div class="details">
                    B.Tech - CSE <br>
                    Roll No: 21CS1007 <br>
                    1st Year
                </div>
            </div>

            <div class="card">
                <div class="circle">AR</div>
                <div class="name">Asha Rani</div>
                <div class="details">
                    B.Tech - IT <br>
                    Roll No: 21IT1012 <br>
                    1st Year
                </div>
            </div>

            <div class="card">
                <div class="circle">RK</div>
                <div class="name">Rohit Kumar</div>
                <div class="details">
                    B.Tech - ECE <br>
                    Roll No: 21EC1009 <br>
                    1st Year
                </div>
            </div>

        </div>
    </div>

</body>
</html>
